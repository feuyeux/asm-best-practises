apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: http-hello
  name: hello-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8001
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
# https://istio.io/latest/docs/reference/config/networking/virtual-service/
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: http-hello
  name: hello1-vs
spec:
  hosts:
    - "*"
  gateways:
    - hello-gateway
  http:
    - match:
        - port: 8001
        - headers:
            version:
              exact: v1
      route:
        - destination:
            host: hello1-svc
            subset: v1
          headers:
            response:
              add:
                version: v1