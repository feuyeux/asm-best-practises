apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: hello
  name: hello2-vs
spec:
  hosts:
    - hello2-svc
  http:
    - name: http-hello-route
      match:
        - uri:
            prefix: /hello
      route:
        - destination:
            host: hello2-svc
            subset: v1
          weight: 60
        - destination:
            host: hello2-svc
            subset: v2
          weight: 20
        - destination:
            host: hello2-svc
            subset: v3
          weight: 20
    - name: http-bye-route
      match:
        - uri:
            exact: /bye
      route:
        - destination:
            host: hello2-svc
            subset: v1
          weight: 90
        - destination:
            host: hello2-svc
            subset: v2
          weight: 9
        - destination:
            host: hello2-svc
            subset: v3
          weight: 1
---